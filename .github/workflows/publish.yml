name: ğŸš€ Publish
on:
  push:
    branches:
      - main
jobs:
  publish_job:
    name: "ğŸš€ Publish"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v2
      - name: ğŸ§± Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: ğŸ“¦ Install packages
        run: npm install
      - name: ğŸ— Build assets
        run: npm run build
      - name: ğŸš€ Publish to production
        uses: fission-suite/publish-action@v1
        with:
          machine_key: ${{ secrets.FISSION_MACHINE_KEY }}
          app_url: ucancheck.fission.app
          build_dir: ./build