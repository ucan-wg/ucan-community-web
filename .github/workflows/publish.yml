name: ğŸš€ Publish
on:
  push:
    branches:
      - main
jobs:
  build:
    name: "ğŸ› ï¸ Build"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ§± Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "16"
      - name: ğŸ“¦ Install packages
        run: npm install
      - name: ğŸ— Build assets
        run: npm run build
      - name: ğŸ’ Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/

  publish:
    name: "ğŸš€ Publish"
    runs-on: ubuntu-latest
    needs: build

    permissions:
          pages: write      # to deploy to Pages
          id-token: write

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
